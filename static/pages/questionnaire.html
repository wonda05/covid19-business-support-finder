<html><head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta charset="utf-8">

        <title>
            Sage - CoronaVirus Informations
        </title>
        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/sage.custom.css">
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"
            href="../css/bootstrap-grid.min.css">

        <script src="../data/questions.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/bootstrap.bundle.min.js"></script>
        <script src="../js/sage.qustions.engine.js"></script>        
        <script src="../js/data/questionnaire.js"></script>        
    </head>
    <body>
        <div class="header">
            <a href="https://my.sage.co.uk" class="logo-container">
                <img class="text-logo" src="../images/sage-logo.svg">
                <span class="text-sage">Sage</span>
            </a>
        </div>
        <div id="questions" class="container">
            <form id="form">
                <div class="row">
                    <div class="col-md-7 text-left" style="margin-bottom: 1%;">
                        <h3 id="question_tittle">Question Header</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 text-left">
                        <h6 id="question_gaidance">Question guidance to help
                            the user understand how to answer</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 text-left" style="margin-top: 2%;">
                        <h5 id="answer_gaidance">Answer guidance (e.g. Pick 1 or
                            all that apply)
                        </h5>
                    </div>
                </div>
                <div id="to_fill"></div>
                <div class="row">
                    <div class="col-md-3" style="margin-top: 2%; margin-left:
                        25%;">
                        <button id="next_question" class="btn btn-primary btn-block mtm buttons">Next Question</button>
                    </div>
                </div>
            </form>
        </div>


        <div id="answers" class="container" style="margin-top: 5%;">
            <div class="col-xs-12 col-sm-9 col-md-7 col-lg-6 col-centered">
                <div class="hc-tile-inner button-tile"> <div class="col-xs-12
                        no-gutter">
                        <div id="to_change">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
